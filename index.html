<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Teko&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <script src="./scripts/get_citie.js" defer async></script>
    <title>GeoWeather</title>
</head>

<body>
    <div class="catch-citie">
        <form action="" method="">
            <input type="text" id="citie_input" placeholder="Cidade..." name="citie">
            <input type="submit">
        </form>
    </div>
    <div class="information">
        <div class="citie_map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d122897.86325283942!2d-48.01975870169416!3d-15.72158144885155!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x935a3d18df9ae275%3A0x738470e469754a24!2zQnJhc8OtbGlhLCBERg!5e0!3m2!1spt-BR!2sbr!4v1696446605737!5m2!1spt-BR!2sbr" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
        <div class="citie_info">
            <div>
                <p class="nome">nome</p>
                <img class="icon" src="https://openweathermap.org/img/wn/" alt="">
            </div>
            <p class="clima">clima</p>
            <p class="nuvens">nuvens</p>
            <p class="latitude">latitude</p>
            <p class="longitude">longitude</p>
            <p class="temp">temperatura</p>
            <p class="temp_max">temp max</p>
            <p class="temp_min">temp min</p>
            <p class="precao">precao</p>
            <p class="humidade">humidade</p>
            <p class="vento">vento</p>
        </div>
        <div class="country_info">
            <p class="nome">nome</p>
            <p class="sigla">sigla</p>
            <p class="nome_official">nome official</p>
            <p class="moeda">moeda</p>
            <p class="simbolo_moeda">moeda</p>
            <p class="capital">capital</p>
            <p class="regiao">regiao</p>
            <p class="lingua">lingua</p>
            <p class="latitude">latitude</p>
            <p class="longitude">longitude</p>
            <p class="fronteiras">fronteiras</p>
            <p class="area">area</p>
            <p class="populacao">populacao</p>
            <img src="" class="bandeira" alt="Bandeira do pais alvo">

        </div>
    </div>
</body>

</html>
