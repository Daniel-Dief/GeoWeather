<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Teko&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <script src="./scripts/get_citie.js" defer async></script>
    <title>GeoWeather</title>
</head>

<body>
    <header>
        <h1>GeoWeather</h1>
    </header>
    <div class="catch-citie">
        <form action="" method="get">
            <input type="text" id="citie_input" placeholder="Cidade..." name="citie">
            <input type="submit">
        </form>
    </div>
    <div class="information">
        <div class="citie_info">
            nome
            latitude
            longitude
            clima
            temperatura
            temperatura min
            temperatura max
            precao
            humidade
            vento
        </div>
        <div class="country_info">
            nome do pais + sigla
            nome official
            moeda
            capital
            regiao
            lingua
            latitude
            longitude
            fronteiras
            area
            populacao
            timezone
            bandeira
        </div>
        <div class="citie_map"></div>
    </div>
</body>

</html>
